<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>들여쓰기 기능 추가</title>
</head>
<body>
<!-- <h1> : 마크업 시작, </h1> : 마크업 끝
          즉, 제일 큰 제목이라고 표시(마크업) 
          
    <h1>  을수의 일기   </h1>
    ----  -------  -----
        열기태그      컨텐츠         닫기
-->
<h1> 올수의 일기 </h1>

<!-- <p> : paragraph : 문장이라고 표시(마크업) -->
<p>
오늘은 웹표준 공부를 하게 되었습니다. 생각보다 만만치 않아서
고생을 하였습니다. 태그를 의미있게 사용한다는 말이 와닿지
않았습니다. 아무래도 복습을 하지 않으면 어려울 것 같습니다.
</p>


<!--  <div> 란?
       문장 들여 쓰기를 하는 기능을 수행한다.
 -->
<div>
    <h2>네이버서비스</h2>
    <div>
        <h3>네이버 캐스트</h3>
        <p> 우리가 일상 생활에서 환경을 위해
                        할 수 있는 가장 손쉽고 간편한 방법은 무엇이 있을 까?
                        아마도 전력을 아껴쓰는 일일 것이다.
        </p>
    </div>
    <div>
        <h3>오픈 캐스트</h3>
        <p> 스티커의 디자인이 참 독특하다. 전이 생산되는
              과정을 보여주는 스티커, 전력 소비로 인한 환경 오염을 노골적으로
              보여주는 스티커 등 다양한다.
        </p>
    </div>
</div>

</body>
</html>
