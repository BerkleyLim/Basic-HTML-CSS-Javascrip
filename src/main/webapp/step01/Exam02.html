<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여기서 대충 작성하기!</title>
</head>
<body>
<!-- <h1> : 마크업 시작, </h1> : 마크업 끝
          즉, 제일 큰 제목이라고 표시(마크업) 
          
    <h1>  을수의 일기   </h1>
    ----  -------  -----
        열기태그      컨텐츠         닫기
-->
<h1> 올수의 일기 </h1>

<!-- <p> : paragraph : 문장이라고 표시(마크업) -->
<p>
오늘은 웹표준 공부를 하게 되었습니다. 생각보다 만만치 않아서
고생을 하였습니다. 태그를 의미있게 사용한다는 말이 와닿지
않았습니다. 아무래도 복습을 하지 않으면 어려울 것 같습니다.
</p>
</body>
</html>
