<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jsheadbody</title>
<script>
    function outdate() {
        var now = new Date(); // Date 객체 : 현재 날짜와 시간이 조사
        document.write("현재 시간 : " + now);
    }
</script>
</head>
<body>
    <p>현재 시간을 표시합니다.</p>
    <script>
        outdate();  // 여기서는 outdate를 호출하여 현재시간 나타냄
    </script>
<pre>
- 자주 사용하는 기능은 함수로 미리 정의해 놓고 필요할 때 호출!
- 보통 &lt;head&gt; 함수를 정의하고 &lt;body&gt; 태그에서 호출한다.
</pre>
</body>
</html>
