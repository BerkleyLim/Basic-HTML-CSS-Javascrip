<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jshead</title>
<script>
    var now = new Date(); // Date 객체 : 현재 날짜와 시간이 조사
    document.write("현재 시간 : " + now);
</script>
</head>
<body>
    <p>현재 시간을 표시합니다.</p>
<pre>
&lt;script&gt; : HTML 문서의 어느 곳에나 필요할 때 삽입해 넣을 수 있음
HTML 파일을 순서대로 읽어서 실행하고,
&lt;head&gt;에 스크립트 코드를 작성하면 body 태그 보다 먼저 실행한다!

보통 body 태그 안에 script 태그를 적성을 하는게 좋다(페이지를 동적을 생성시에도 마찬가지)
</pre>
</body>
</html>
