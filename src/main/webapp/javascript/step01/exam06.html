<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>changetext</title>
</script>
</head>
<body>
    <!-- para라는 id를 지정 -->
    <h1 id="para">나는 바보다.</h1>

    <script>
        // getElementById : 특정한 id를 가지는 태그를 찾는다.
        // para라는 아이디를 찾아 innerText 속성에 값을 대입!
        // 나는 바보다 => 나는 천재다 라고 바꿔준다.
        document.getElementById("para").innerText = "나는 천재다.";
    </script>
</body>
</html>
