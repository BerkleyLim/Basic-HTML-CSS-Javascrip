<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>anchor tag : 링크</title>
</head>
<body>
<!-- anchor tag : <a> : 주로 링크 걸기용으로 사용 -->
<!-- 사용 예시 : <a href="링크주소"> -->
<!-- href = hypertext reference의 약자, 즉 이동할 주소 -->

<p>해당페이지로 이동합니다. <a href="http://naver.com">네이버가기</a></p>

<p>해당페이지가 새창으로 뜹니다. <a href="http://naver.com" 
target="_blink">네이버가기</a></p>

<p><a href="#email">클릭</a>하시면 해당 내용으로 이동합니다.</p>

<p><a href="http://endic.naver.com/#main_footer" target="_blink">클릭</a>
하시면 endic.naver.com로 이동하여 해당내용으로 이동합니다. </p>

<p id="email">문의 사항은 <a href="mailto:berkleylim16@gamil.com">임현식</a>
에게 문의하세요</p>
</body>
</html>
