<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list. 목록</title>
</head>
<body>
    <h1>순서 없는 목록</h1>
    <!-- <unordered list> & <list item> 
             <ul>               <li>    -->
    <h2>편의점에 파는 음료들</h2>
    <ul>
        <li>콜라</li>
        <li>사이다</li>
        <li>오렌지 쥬스</li>
    </ul>
    <!-- 주의사항
       : <ul>의 자식으로는 <li>만 올 수 있음
     -->
    
    <h1>순서 있는 목록</h1>
    <!-- <ordered list> & <list item> 
             <ol>             <li>    -->
    <h2>제일 잘 팔리는 음료들</h2>
    <ol>
        <li>콜라</li>
        <li>사이다</li>
        <li>오렌지 쥬스</li>
    </ol>
    <!-- 주의사항
       : <ol>의 자식으로는 <li>만 올 수 있음
     -->
    
    <h1>정의하기 위한 목록</h1>
    <!-- <definition list> & <definition term> & <definition description>
             <dl>                   <dt>                 <dd> 
         : 정의하는 목록                              : 정의될 용어                      : 정의하는 설명 -->
    <h2>음료에 대한 이해</h2>
    <dl>
        <dt>종류:</dt>
        <dd>콜라</dd>
        <dd>사이다</dd>
        <dd>오렌지 쥬스</dd> <!-- <dd> 항목에 들여쓰기 : 브라우저의 기본 -->
        <dt>색소가 없는 것:</dt>
        <dd>오렌지쥬스</dd>
    </dl>
    <!-- 주의사항
       : <dl>의 자식으로는 <dt><dd>만 올 수 있음
                    같은 내용의 <dt>는 안된다.
     => 하나의 용어에 다수의 설명, 다수의 용어에 하나의 설명이 올 수 있음!!
     -->
    
    
</body>
</html>
