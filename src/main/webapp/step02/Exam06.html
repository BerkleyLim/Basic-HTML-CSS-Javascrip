<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>block box & in-line box</title>
</head>
<body>
<!-- 모든 태그는 블록박스와 인라인 박스라는 두가지 성질의 상자를 만들어 브라우저에 표현 -->

<!-- block box : 블록처럼 한 칸에 꽉차면서 아래로 쌓여지게 만들어진다.
    > 예시 : <h1>~<h6> <p> <ul> <ol> <li> <dl> <dt> <dd> <div>....
     in-line box : 글줄(line)안(in)에 들어 있는 박스로 옆으로 흐르도록 만들어짐
    > 예시 : <span> <strong> <em> <i> <b> ...
-->
</body>
</html>
