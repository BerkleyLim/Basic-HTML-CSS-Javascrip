<!-- 
    HTML5의 <video>를 XHTML 독타입 넣고 사용!
    <doctype 버전별의 문법>
    1) HTML 5
      <!DOCTYPE html>
    
    2) XHTML
      <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        
    3) HTML 4.01
      <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 4.01 Transitional//EN" 
        "http://www.w3.org/TR/html4/loose.dtd">
 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

<!-- <head> 안에서는 페이지를 보여 주기 위해 필요한 정보들이 담겨 있음 -->
<head>
<!-- 인코딩 타입 선언 -->
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<!-- 브라우저 상단웹에 페이지 제목을 보여줌 -->
<title>hello world!</title>

<!-- 구글 등의 검색 로봇에게 이페이지를 알릴지를 결정 -->
<meta name="robots" content="all"/>

<!-- 해당 페이지에 어떤 컨텐츠가 들어 있는지 알려줌 -->
<meta name="keywords" content="디자인에이젼시, 웹디자인, CI디자인" />

<!-- 해당페이지가 어떤 컨텐츠인지 설명해줌 -->
<meta name="description" content="웹디자인을 진행하는 회사" />

<!-- 이 페이지를 누가 만들었는지 알려줌 -->
<meta name="author" content="eusoojung" />

<!-- 이페이지에 필요한 파일(CSS)를 링크해줌 -->
<link rel="stylesheet" type="text/css" media="screen" href="css/basic.css" />

<!-- 이 페이지에 필요한 스크립트파일을 처리 -->
<script type="text/javascript" src="ui.js"> </script>
</head>
<body>
<!-- 최근에 나온 html5에 추가된 <video> 라도 브라우저에서만 지원 되면, doctype은 문제가 되지 않음 -->
    <!--
    <video width="320" height="240" controls>
       <source src="movie.mp4" type="video/mp4"></source>
    </video>
 -->

<h1>NAVER</h1>

<h2>오픈캐스트</h2>
<p>열린  방송을  지향합니다.</p>

<h3>금주의  오픈캐스트</h3>
<p>비오는 한주간의 방송입니다.</p>

<h3>다음주의 오픈캐스트</h3>
<p>새로운 게스트를 모시겠습니다.</p>

  
</body>
</html>
