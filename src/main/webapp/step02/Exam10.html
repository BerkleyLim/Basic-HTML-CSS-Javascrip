<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>strong tag와 emphasized tag 강조태그</title>
</head>
<body>

<!-- emphasized 태그 : <em> - 약한 강조 -->
<!-- 약한 강조 -->
<h3>네이버 <em>캐스트</em></h3>

<!-- strong 태그 : <strong> - 강한 강조 -->
<p> 우리가 일상생활에서 환경을 위해 할 수 있는
<strong>가장 손쉽고 간편한 방법은 무엇이 있을까?</strong>
아마도 전력을 아껴 쓰는 일일 것이다.
전 지구적으로 에너지 위기는 극대화되고 있다. 전문가들은 2050년이면
에너지 위기가 현실화 될 것이라고 한다.
어쩌면 우리는 멀지 않은 미래에 어둠 컴컴한 도시 속에서 살아야 할지도 모른다. </p>

</body>
</html>
