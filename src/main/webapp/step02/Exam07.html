<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>division vs section 태그</title>
</head>
<body>
<!-- div 태그 : 나누다라는 뜻으로 의미없이 style을 위해 그룹핑 -->
<!-- 
     역할 : 한 문서 안에서 가장 중요한 제목이라는 의미가 문서 전체에 대해 영향을 미치며
       그러므로 <div>로 나눈다해도 달라지지 않습니다.
 -->
<div>
    <h1> 네이버 캐스트 </h1>
    <h2> 오늘의 뉴스 </h2>
</div>

<div>
    <h1> 오픈 캐스트 </h1>
    <h2> 열린광장 </h2>
</div>

<!-- section 태그 : 한부분이라는 뜻으로 의미를 기준으로 그룹핑 -->
<!-- 
     역할 : html5의 새로운 태그인 <section>은 "연관된 의미의 컨텐츠를 묶는다"라는 의미를 가지고
        있기 때문에 <section> 하나당 <h1>를 각각 사용할 수 있습니다.
 -->
<section>
    <h1> 네이버 캐스트 </h1>
    <h2> 오늘의 뉴스 </h2>
</section>

<section>
    <h1> 오픈 캐스트 </h1>
    <h2> 열린광장 </h2>
</section>



</body>
</html>
