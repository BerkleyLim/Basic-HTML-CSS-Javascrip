<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>definition - 용어 정의</title>
</head>
<body>
<!-- 요기선 <dfn> 태그로 쓰임 -->
<p>인터넷상의 정보를 <dfn>하이퍼텍스트(hypertext)</dfn>방식과
멀티미디어 환경에서 검색할 수 있게 해주는 정보검색 시스템이다. </p>

<!-- title 속성 : 용어에 해당하는 정의 설명 (마우스 커서 위에 올려놓으면 표시) -->
<p>인터넷상의 정보를 <dfn title="다른 문서로 즉시 접근할 수 있는 텍스트">하이퍼텍스트(hypertext)</dfn>
방식과 멀티미디어 환경에서 검색할 수 있게 해주는 정보검색 시스템이다. </p>


<!-- <abbr> : 약어를 표시, 다시 마크업해서 용어 정의 가능 -->
<p><dfn><abbr title="World Wide Web">WWW</abbr></dfn>
는 월드 와이드 웹의 머리글자이다.</p>

</body>
</html>
