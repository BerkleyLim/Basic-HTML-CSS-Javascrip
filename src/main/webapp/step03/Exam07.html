<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>효과적으로 표현 적용시키지 위한 CSS 기법2</title>
<style type="text/css">
    body {color:red;}
    a {color:orange;} /* <a>는 상속 역할이 없어서 별도로 색상 지정함*/
</style>
</head>
<body>
<div>
    <h1>Second style</h1>
    <!-- <a>에는 기본적으로 상속 되지 않음 -> 별도로 색상 지정할 것 -->
    <p><a href="#">style태그를 이용하여 스타일을 더한다.</a></p>
</div>
</body>
</html>
